{% extends "base.html" %}

{% block title %}Giriş Yap - Fast Kargo{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}

<div class="col-md-5 mx-auto">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="text-center mb-3">Giriş Yap</h3>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <label class="form-label">Kullanıcı Adı veya E-posta</label>
                <input type="text" name="username" class="form-control mb-3">

                <label class="form-label">Şifre</label>
                <input type="password" name="password" class="form-control mb-3">

                <button class="btn btn-warning w-100 fw-bold">Giriş Yap</button>
            </form>
            
            <p class="text-center mt-3">
                Hesabın yok mu? <a href="{% url 'register' %}">Üye Ol</a>
                Şifreni Hatırlamıyormusun ?<a href="{% url 'password_reset' %}">Şifremi Unuttum</a>
            </p>

        </div>
    </div>
</div>

{% endblock %}
