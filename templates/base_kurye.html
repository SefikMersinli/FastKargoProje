{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kurye Paneli{% endblock %}</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        
        <nav class="col-12 col-lg-2 sidebar p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="brand-title text-uppercase">
                    <i class="bi bi-lightning-charge-fill text-warning"></i> KuryePanel
                </span>
            </div>
            <div class="list-group list-group-flush">
                <a href="#dashboard" class="nav-link active">
                    <i class="bi bi-speedometer2 me-2"></i> Ana Dashboard
                </a>
                <a href="#map" class="nav-link">
                    <i class="bi bi-geo-alt me-2"></i> Harita
                </a>
                <a href="#orders" class="nav-link">
                    <i class="bi bi-box-seam me-2"></i> Siparişler
                </a>
                <a href="#profile" class="nav-link">
                    <i class="bi bi-person-circle me-2"></i> Profil
                </a>
                <a href="#earnings" class="nav-link">
                    <i class="bi bi-cash-stack me-2"></i> Kazanç
                </a>
                <a href="#settings" class="nav-link">
                    <i class="bi bi-gear me-2"></i> Ayarlar
                </a>
            </div>
            <div class="mt-4 small text-secondary">
                <i class="bi bi-circle-fill text-success me-1" style="font-size: 0.6rem;"></i>
                Çevrimiçi
            </div>
        </nav>

        
        <main class="col-12 col-lg-10 p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
