{% extends "base.html" %}
{% block title %}Şifremi Unuttum - Fast Kargo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">

                <h3 class="text-center mb-2">Şifremi Unuttum</h3>
                <p class="text-muted text-center mb-4">
                    Kayıtlı e-posta adresinizi giriniz.
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">E-posta</label>
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="example@mail.com"
                            required
                        >
                    </div>

                    <button class="btn btn-warning w-100 fw-bold">
                        Mail Gönder
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
